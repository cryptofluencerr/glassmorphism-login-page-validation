<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Glassmorphism Login</title>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="">
      <h3>Sign Up</h3>
      <label for="">Email</label>
      <input type="email" autocomplete="off" placeholder="HelloWorld@example.com" required="required" id="username" />
      <label for="Password">Password</label>
      <input type="password" placeholder="Password" required="required" id="password" />
      <label for="Password">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" required="required" id="password" />
      <button>Sign Up</button>
      <div class="social">
        <div class="go"><i class="fab fa-google"></i>  Google</div>
        <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
      </div>
      <br>
      <div>
      <a href="index.html" class="signup"><div>Sign In</div></a>
      </div></div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
